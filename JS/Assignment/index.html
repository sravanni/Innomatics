<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    /* Header and Navbar */
    header {
      background-color: #333;
      color: white;
      padding: 15px 0;
      position: relative;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .cart-icon {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .cart-icon span {
      margin-right: 5px;
      font-weight: bold;
    }

    /* Product List Section */
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
      width: 100%;
      transition: transform 0.3s;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product:hover {
      transform: scale(1.05);
    }

    button.add-to-cart {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.add-to-cart:hover {
      background-color: #218838;
    }

    /* Cart Styles */
    .cart {
      position: fixed;
      right: -300px;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }

    .cart-content h2 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }

    #cart-items {
      list-style: none;
      padding: 0;
    }

    #cart-items li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
    }

    #cart-items li span {
      margin-right: 10px;
    }

    button.remove-item {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.remove-item:hover {
      background-color: #c82333;
    }

    /* Cart Panel on Mobile */
    @media screen and (max-width: 768px) {
      .cart {
        right: 0;
        bottom: -400px;
        width: 100%;
        height: 300px;
      }

      .cart-icon {
        top: auto;
        bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Mobiles</a></li>
        <li><a href="#">Laptops</a></li>
        <li><a href="#">Tablets</a></li>
        <li><a href="#">Accessories</a></li>
      </ul>
      <div class="cart-icon" onclick="toggleCart()">
        <span id="cart-count">0</span>
        ðŸ›’
      </div>
    </nav>
  </header>

  <main>
    <section id="product-list">
      <h2>Product List</h2>
      <div class="product" data-id="1">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <p>Product 1</p>
        <p>$10</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="2">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <p>Product 2</p>
        <p>$20</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="3">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <p>Product 3</p>
        <p>$30</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>
  </main>

  <aside id="cart" class="cart">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <div id="cart-total">
        <p>Total: $<span id="total-price">0</span></p>
        <button id="checkout-btn">Checkout</button>
      </div>
    </div>
  </aside>

 <script>
  // Check localStorage for cart data
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// DOM elements
const cartCount = document.getElementById('cart-count');
const cartTotal = document.getElementById('total-price');
const cartItems = document.getElementById('cart-items');
const cartPanel = document.getElementById('cart');
const checkoutBtn = document.getElementById('checkout-btn');
const addToCartButtons = document.querySelectorAll('.add-to-cart');

// Update the cart display
function updateCart() {
    cartCount.textContent = cart.length;
    let total = 0;
    cartItems.innerHTML = '';

    cart.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
            ${item.name} - $${item.price} x 
            <button class="update-quantity" data-id="${item.id}" data-action="decrease">-</button> 
            ${item.quantity} 
            <button class="update-quantity" data-id="${item.id}" data-action="increase">+</button>
            <button class="remove-item" data-id="${item.id}">Remove</button>
        `;
        cartItems.appendChild(listItem);
        total += item.price * item.quantity;
    });

    cartTotal.textContent = total.toFixed(2);
    localStorage.setItem('cart', JSON.stringify(cart));
}

// Add item to the cart
addToCartButtons.forEach(button => {
    button.addEventListener('click', (e) => {
        const product = e.target.parentElement;
        const productId = product.getAttribute('data-id');
        const productName = product.querySelector('p').textContent;
        const productPriceText = product.querySelectorAll('p')[1].textContent; // Select the price <p> tag
        const productPrice = parseFloat(productPriceText.replace('$', '').trim()); // Fix price extraction

        // Check if the product is already in the cart
        const existingItem = cart.find(item => item.id == productId);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ id: productId, name: productName, price: productPrice, quantity: 1 });
        }

        updateCart();
    });
});

// Update quantity (increase or decrease)
cartItems.addEventListener('click', (e) => {
    if (e.target.classList.contains('update-quantity')) {
        const productId = e.target.getAttribute('data-id');
        const action = e.target.getAttribute('data-action');
        const item = cart.find(item => item.id == productId);

        if (action === 'increase') {
            item.quantity += 1;
        } else if (action === 'decrease' && item.quantity > 1) {
            item.quantity -= 1;
        }

        updateCart();
    }

    // Remove item from the cart
    if (e.target.classList.contains('remove-item')) {
        const productId = e.target.getAttribute('data-id');
        cart = cart.filter(item => item.id != productId);
        updateCart();
    }
});

// Toggle cart visibility
function toggleCart() {
    if (cartPanel.style.right === '0px' || cartPanel.style.right === '') {
        cartPanel.style.right = '-300px';
    } else {
        cartPanel.style.right = '0px';
    }
}

// Checkout (just a placeholder for now)
checkoutBtn.addEventListener('click', () => {
    alert('Checkout successful!');
});

// Initial cart display
updateCart();

 </script>
</body>

</html>
